<!DOCTYPE html>
<html>
<head>
    <title>Laptop Pre-Register</title>
</head>
    <h1>üìù Laptop Pre-Register Form</h1>

<hr>
<div>
    <p>Pre-register your favorite laptop to secure your purchase!</p>
<form action="succes.html">
    <label>Full Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Mobile Number:</label><br>
    <input type="tel" name="mobile"><br><br>

    <label>Select Laptop:</label><br>
    <select name="laptop">
        <option>1. Acer Nitro V15</option>
        <option>2. HP Pavilion</option>
        <option>3. ASUS Laptop</option>
        <option>4. MacBook</option>
        <option>5. Lenovo Laptop</option>
    </select><br><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>
</div>
<br><br>

</body>
</html>
